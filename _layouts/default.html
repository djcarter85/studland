<!DOCTYPE html>
<html class="has-navbar-fixed-bottom">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>{{ page.title }} | {{ site.title }}</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
</head>

<body>
  <header class="container">
    <nav class="navbar is-fixed-bottom is-primary">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ site.baseurl }}/">
          <span class="icon-text">
            <span class="icon">
              <span class="mdi mdi-home"></span>
            </span>
            <span>Home</span>
          </span>
        </a>
        <a class="navbar-item" href="{{ site.baseurl }}/calendar">
          <span class="icon-text">
            <span class="icon">
              <span class="mdi mdi-calendar-blank"></span>
            </span>
            <span>Calendar</span>
          </span>
        </a>
        <a class="navbar-item" href="{{ site.baseurl }}/about">
          <span class="icon-text">
            <span class="icon">
              <span class="mdi mdi-information"></span>
            </span>
            <span>About</span>
          </span>
        </a>
      </div>
    </nav>
  </header>

  <section class="section">
    <div class="container">
      {{ content }}
    </div>
  </section>
</body>

</html>
