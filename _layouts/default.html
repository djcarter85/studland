<!DOCTYPE html>
<html class="has-navbar-fixed-top has-navbar-fixed-bottom">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>{{ page.title }} | {{ site.title }}</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
</head>

<body>
  <header class="container">

    <nav class="navbar is-fixed-top is-primary">
      <div class="navbar-brand">
        <span class="navbar-item mx-auto is-uppercase title">
          Studland
        </span>
      </div>
    </nav>

    <nav class="navbar is-fixed-bottom is-primary">
      <div class="navbar-brand">
        <a class="navbar-item is-flex-grow-1" href="{{ site.baseurl }}/">
          <span class="icon mx-auto">
            <span class="mdi mdi-24px mdi-home"></span>
          </span>
        </a>
        <a class="navbar-item is-flex-grow-1" href="{{ site.baseurl }}/calendar">
          <span class="icon mx-auto">
            <span class="mdi mdi-24px mdi-calendar-blank"></span>
          </span>
        </a>
        <a class="navbar-item is-flex-grow-1" href="{{ site.baseurl }}/locations">
          <span class="icon mx-auto">
            <span class="mdi mdi-24px mdi-map-marker"></span>
          </span>
        </a>
        <a class="navbar-item is-flex-grow-1" href="{{ site.baseurl }}/about">
          <span class="icon mx-auto">
            <span class="mdi mdi-24px mdi-information"></span>
          </span>
        </a>
      </div>
    </nav>

  </header>

  <main class="section p-5">
    <div class="container">
      {{ content }}
    </div>
  </main>
</body>

</html>
